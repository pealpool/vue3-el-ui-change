<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        html,body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #app {
            width: 100%;
            height: 100%;
            background-color: #303cc1;
        }

        .clearFix {
            *zoom: 1;
        }

        .clearFix::after {
            content: '\20';
            display: block;
            clear: both;
            height: 0;
        }
        .bbb {
            float: left;
            height: 100px;
            width: 100px;
            background-color: chocolate;
        }
    </style>
</head>
<body>

<div id="app" class="">
    <div class="bbb"></div>
</div>

</body>
